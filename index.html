<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hazel's Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            class="search-form-input"
            id="search-form-input"
            type="search"
            placeholder="Enter a city"
            required
          />
          <input class="search-form-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div class="weather-app-main">
            <h1 class="weather-app-city" id="city">Loading...</h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <br />
              <span id="description">Scattered clouds</span>
              <br />
              Humidity: <strong id="humidity"></strong> Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Lush-mo" target="_blank"
          >Hazel Ruth Silweya</a
        >
        and open-sourced on
        <a href="https://github.com/Lush-mo/MyweatherApp" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://hs-weatherforecast.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
